plugins {
	id 'java'
}

repositories {
	mavenCentral()
}

group 'ch.bbw'
version '0.0.0-SNAPSHOT'

test {
	useJUnitPlatform()
}

dependencies {
	testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
	testImplementation 'org.assertj:assertj-core:3.24.2'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}
